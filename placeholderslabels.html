<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>placeholder and labels</title>
</head>
<body>
    <form action="/action">
        <label>
        Username
        <input type="text" placeholder="enter Username"/>
        <br>
    </label>
    <label>
        Password
        <input type="password" placeholder="enter password"/>
        <br>
    </label>
    </form>
</body>
</html>
